    <meta charset="utf-8" />

    <title>SCA Leave System</title>
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
       /* Custom Font - Cairo is popular for Arabic Gov apps */
       @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap');
       body { font-family: 'Cairo', sans-serif; }
       
       /* Hide scrollbar for PWA feel */
       ::-webkit-scrollbar { width: 6px; height: 6px; }
       ::-webkit-scrollbar-track { background: transparent; }
       ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 3px; }
       ::-webkit-scrollbar-thumb:hover { background: rgba(156, 163, 175, 0.8); }

       /* Smooth Animations */
       .animate-pulse-slow {
           animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
       }
       
       @keyframes pulse {
           0%, 100% { opacity: 1; }
           50% { opacity: .7; }
       }

       /* --- Cosmic Space Animations (CSS Fallback) --- */
       @keyframes star-move {
          from { background-position: 0 0; }
          to { background-position: 0 1000px; }
       }

       @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1.2); }
       }

       @keyframes cosmic-drift {
          0% { transform: scale(1) rotate(0deg); }
          50% { transform: scale(1.1) rotate(1deg); }
          100% { transform: scale(1) rotate(0deg); }
       }

       @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.1); opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      @keyframes progress-loading {
        0% { width: 0%; transform: translateX(-100%); }
        50% { width: 50%; }
        100% { width: 100%; transform: translateX(100%); }
      }

       .stars-sm {
          background-image: radial-gradient(white 1px, transparent 1px);
          background-size: 50px 50px;
          animation: star-move 100s linear infinite;
       }
       
       .stars-md {
          background-image: radial-gradient(rgba(255, 255, 255, 0.8) 1.5px, transparent 1.5px);
          background-size: 100px 100px;
          animation: star-move 150s linear infinite;
          opacity: 0.6;
       }

       .stars-lg {
          background-image: radial-gradient(white 2px, transparent 2px);
          background-size: 150px 150px;
          animation: star-move 200s linear infinite;
          opacity: 0.4;
       }
       
       .cosmic-container {
          animation: cosmic-drift 60s ease-in-out infinite;
       }

       /* Utility Classes for Animations */
      .animate-ping-slow { animation: ping-slow 3s cubic-bezier(0, 0, 0.2, 1) infinite; }
      .animate-pulse-slow { animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      .animate-breathe { animation: breathe 6s ease-in-out infinite; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-shimmer { animation: shimmer 3s linear infinite; }
      .animate-progress-loading { animation: progress-loading 1.5s ease-in-out infinite; }

       /* Textarea: full width of container */
       textarea.sca-textarea,
       .sca-textarea-wrapper textarea {
         display: block !important;
         width: 100% !important;
         min-width: 0 !important;
         max-width: 100% !important;
         box-sizing: border-box !important;
       }
       .sca-textarea-wrapper {
         width: 100%;
         min-width: 0;
         overflow: hidden;
       }
    </style>
